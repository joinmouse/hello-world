<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<style>
  .ct{
    width: 910px;
    margin: auto;
  }
  .main{
    float: left;
    width: 450px;
    height: 300px;
    border: 1px solid #ccc;
  }
  .main input{
    margin: 20px;
    width: 200px;
  }
  .iframe{
    float: right;
  }
  iframe{
    width: 450px;
    height: 300px;
    border: 1px dashed #ccc;
  }
</style>

</head>
<body>
  <div class="ct">
    <h1>使用降域实现跨域</h1>
    <div class="main">
      <input type="text" placeholder="跨域">
    </div>

    <iframe src="http://qi.a.com:8080/b.html"></iframe>
  </div>

  <script>

//URL：http://wu.a.com:8080/a.html
    var ipt = document.querySelector('.main input');
    ipt.addEventListener('input',function(){
      console.log(this.value);
      window.frames[0].document.querySelector('input').value=this.value
    })
//将window视窗下的域名降为a.com
    document.domain = "a.com";
  </script>
</body>
</html>
